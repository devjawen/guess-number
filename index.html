<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sayı Tahmin Oyunu</title>

  <!-- Dinamik stil yüklemesi (önbelleği atlar) -->
  <script>
    const timestamp = new Date().getTime();
    const style = document.createElement("link");
    style.rel = "stylesheet";
    style.href = `style.css?v=${timestamp}`;
    document.head.appendChild(style);
  </script>
</head>
<body>
  <div class="app-container">
    <div class="app-header">🎯 Sayı Tahmin Oyunu</div>

    <div class="game-box">
      <p class="info-text">
        1 ile <span id="max-value">100</span> arasında bir sayı tuttum. Tahmin et!
      </p>

      <input type="number" id="guess-input" placeholder="Tahminin..." />

      <button id="guess-btn">🎲 Tahmin Et</button>

      <p id="message"></p>
      <p id="attempts-info"></p>

      <button id="restart-btn" style="display: none;">↻ Yeniden Oyna</button>
    </div>

    <p class="footer-text">Made with ❤️ by Jawen</p>
  </div>

  <!-- Dinamik script yüklemesi (önbelleği atlar) -->
  <script>
    const script = document.createElement("script");
    script.src = `script.js?v=${timestamp}`;
    document.body.appendChild(script);
  </script>
</body>
</html>
